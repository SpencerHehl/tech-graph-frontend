<div class="container-fluid">
  <div class="row" *ngFor="let serviceRow of serviceList">
    <div class="col" *ngFor="let service of serviceRow">
      <div class="card border-primary">
        <h4 class="card-header text-white bg-primary">service.name</h4>
        <div class="card-body">
          service.description
        </div> 
      </div>
    </div>
  </div>
</div>
